name: Deploy to Production

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-server:
    name: Build server image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/server/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/cordis-server:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/cordis-server:${{ github.sha }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,mode=max,scope=server

  build-voice:
    name: Build voice image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push voice
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/voice/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/cordis-voice:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/cordis-voice:${{ github.sha }}
          cache-from: type=gha,scope=voice
          cache-to: type=gha,mode=max,scope=voice

  build-web:
    name: Build web image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/cordis-web:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/cordis-web:${{ github.sha }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL }}
            VITE_VOICE_URL=${{ vars.VITE_VOICE_URL }}
            VITE_GATEWAY_URL=${{ vars.VITE_GATEWAY_URL }}

  deploy:
    name: Deploy via Portainer
    runs-on: ubuntu-latest
    needs: [build-server, build-voice, build-web]
    environment: production

    steps:
      - name: Trigger Portainer webhook
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X POST \
            "${{ secrets.PORTAINER_WEBHOOK_URL }}")

          echo "Portainer webhook response: $HTTP_STATUS"

          if [ "$HTTP_STATUS" != "204" ] && [ "$HTTP_STATUS" != "200" ]; then
            echo "Portainer webhook failed with status $HTTP_STATUS"
            exit 1
          fi

      - name: Wait for deployment
        run: sleep 45

      - name: Health check
        run: |
          for i in 1 2 3; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              "${{ vars.HEALTH_CHECK_URL }}/api/v1/health" || echo "000")

            if [ "$STATUS" = "200" ]; then
              echo "✅ Health check passed (attempt $i)"
              exit 0
            fi

            echo "Health check attempt $i failed (status $STATUS), retrying..."
            sleep 15
          done

          echo "❌ Health check failed after 3 attempts"
          exit 1
