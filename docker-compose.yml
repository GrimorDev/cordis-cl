version: '3.9'

networks:
  cordis_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

services:

  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: cordis
      POSTGRES_USER: cordis
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cordis_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cordis -d cordis"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ── Redis ───────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - cordis_net
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── API Server ──────────────────────────────────────────────────────────────
  server:
    image: ghcr.io/grimordev/cordis-server:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: apps/server/Dockerfile
      target: production
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://cordis:${POSTGRES_PASSWORD}@postgres:5432/cordis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_TTL: 15m
      JWT_REFRESH_TTL: 30d
      VOICE_SERVER_URL: http://voice:3001
      VOICE_SERVER_SECRET: ${VOICE_SERVER_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cordis_net

  # ── Voice / mediasoup SFU ───────────────────────────────────────────────────
  # Uses host network for WebRTC UDP ports (mediasoup requirement)
  voice:
    image: ghcr.io/grimordev/cordis-voice:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: apps/voice/Dockerfile
      target: production
    restart: unless-stopped
    network_mode: host
    environment:
      NODE_ENV: production
      PORT: 3001
      REDIS_URL: redis://:${REDIS_PASSWORD}@127.0.0.1:6379
      VOICE_SERVER_SECRET: ${VOICE_SERVER_SECRET}
      MEDIASOUP_LISTEN_IP: 0.0.0.0
      MEDIASOUP_ANNOUNCED_IP: ${SERVER_PUBLIC_IP}
      MEDIASOUP_MIN_PORT: 10000
      MEDIASOUP_MAX_PORT: 10999
      NUM_WORKERS: 0

  # ── Web Frontend ────────────────────────────────────────────────────────────
  web:
    image: ghcr.io/grimordev/cordis-web:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
      args:
        VITE_API_URL: ${API_URL}
        VITE_VOICE_URL: ${VOICE_URL}
        VITE_GATEWAY_URL: ${GATEWAY_URL}
    restart: unless-stopped
    networks:
      - cordis_net

  # ── Nginx Reverse Proxy ─────────────────────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - server
      - web
    networks:
      - cordis_net
